name: Deploy Next.js with Unit Tests

on:
  push:
    branches: [main]  # Replace with your default branch
  pull_request:
    branches: [main]  # Run tests on PRs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your project's Node.js version

      - name: Install dependencies
        run: cd adventura_app && npm ci
        

      - name: Run unit tests
        run: cd adventura_app && npm test  # Adjust this command to match your test script

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure deployment only happens if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd adventura_app && npm ci

      - name: Build project
        run: cd adventura_app && npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v30
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_PROJECT_PATH: adventura_app
